<template name="carousel">
<div class="slider-height">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="d-block w-100 img-responsive fit-image" src="resources/images/adult-beautiful-clothes-291762.jpg" alt="...">
            <div class="mask rgba-black-light"></div>
            <div class="carousel-caption">
              {{#each tag in tags}}
              <button class="h3-responsive fit-button truncate btn-md">
                <a href="tag/{{tag.name}}" title="{{tag.name}}">{{tag.name}}</a>
              </button>
              {{/each}}
              <h1>Up to
                <span class="discount">45%</span> off</h1>
            </div>
          </div>
          <div class="item">
            <img class="d-block w-100 img-responsive fit-image"  src="resources/images/classic-clothes-commerce-298863.jpg"
              alt="...">
            <div class="mask rgba-black-strong"></div>
            <div class="carousel-caption">
              {{#each tag in tags}}
              <button class="h3-responsive fit-button truncate">
                <a href="tag/{{tag.name}}" title="{{tag.name}}">{{tag.name}}</a>
              </button>
              {{/each}}
              <h1>Up to
                <span class="discount">45%</span> off</h1>
            </div>
          </div>
          <div class="item">
            <img class="d-block w-100 img-responsive fit-image" src="resources/images/business-communication-computer-265127.jpg"
              alt="...">
            <div class="mask rgba-black-strong"></div>
            <div class="carousel-caption">
              {{#each tag in tags}}
              <button class="h3-responsive fit-button truncate">
                <a href="tag/{{tag.name}}" title="{{tag.name}}">{{tag.name}}</a>
              </button>
              {{/each}}
              <h1>Up to
                <span class="discount">45%</span> off</h1>
            </div>
          </div>
        </div>
      </div>
</div>
