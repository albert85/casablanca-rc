<template name="walletPanel">

  <div class="panel panel-default wallet-panel">
    
    <div class="panel-heading">
      <h2 class="panel-title">Wallet</h2>
    </div>

    <div class="panel-body">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div id="balance">
              <span class="big-text"><strong>Balance</strong></span>
              <h2 class="amount">â‚¦{{walletBalance}}</h2>
              <span class="big-text"><strong>Top Up</strong></span>
              <div class="form-group">
                  <label for="top-up-amount" class="control-label">Amount</label>
                  <input id="top-up-amount" class="form-control" type="number">
                </div>
              <button class="btn btn-primary solid" id="fundButton">Fund</button>

            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div id="transfer">
              <span class="big-text"><strong>Transfer</strong></span>
              <div class="form-group">
                <label for="transfer-email" class="control-label">Reciever email</label>
                <input id="transfer-email" class="form-control" type="email">
              </div>
              <div class="form-group">
                <label for="transfer-amount" class="control-label">Amount</label>
                <input id="transfer-amount" class="form-control" type="number">
              </div>
              <button class="btn btn-primary solid">Send</button>
            </div>
          </div>
        </div>
 
    </div>

  </div>

</template>
